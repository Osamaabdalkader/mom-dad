<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - تسريع</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <button class="close-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="page-title">تفاصيل المنتج</h2>
        </div>
        
        <div class="post-details">
            <div id="detail-image" class="detail-image">
                <img id="detail-img" src="#" alt="صورة المنتج">
            </div>
            
            <div class="detail-content">
                <h1 id="detail-title" class="detail-title"></h1>
                <p id="detail-description" class="detail-description"></p>
                
                <div class="detail-meta">
                    <div class="detail-price" id="detail-price"></div>
                    <div class="detail-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="detail-location"></span>
                    </div>
                </div>
                
                <div class="seller-info">
                    <h3>معلومات البائع:</h3>
                    <div class="seller-detail">
                        <i class="fas fa-user"></i>
                        <span id="detail-author"></span>
                    </div>
                    <div class="seller-detail">
                        <i class="fas fa-phone"></i>
                        <span id="detail-phone"></span>
                    </div>
                    <div class="seller-detail">
                        <i class="fas fa-wallet"></i>
                        <span id="detail-account"></span>
                    </div>
                </div>
                
                <button id="buy-now-btn" class="btn buy-btn">
                    <i class="fas fa-shopping-cart"></i> اشتري الآن
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
